# Jekyll configuration for Elemental Dragon documentation
# Uses Just the Docs theme - https://just-the-docs.com/

# Site settings
title: Elemental Dragon Documentation
description: >-
  PaperMC plugin for dragon egg lightning abilities and elemental fragments.
  Players hold dragon eggs or fragments in their offhand to activate elemental
  abilities with balanced cooldown systems.
url: https://cavarest.github.io
baseurl: /papermc-plugin-dragon-egg

# Theme
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs

# Build settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections configuration
collections:
  # Core topics - fundamental concepts and essential information
  user:
    name: User Guide
    output: true
    permalink: /:collection/:path/
  # Task-oriented how-to documentation for server administrators
  admin:
    name: Administration
    output: true
    permalink: /:collection/:path/
  # Developer documentation and contribution guidelines
  dev:
    name: Development
    output: true
    permalink: /:collection/:path/
  # Historical documentation and implementation notes
  archive:
    name: Archive
    output: true
    permalink: /:collection/:path/

# Just the Docs theme configuration
just_the_docs:
  collections:
    user:
      name: User Guide
      nav_fold: false
      nav_main: true
    admin:
      name: Administration
      nav_fold: true
      nav_main: true
    dev:
      name: Development
      nav_fold: true
      nav_main: true
    archive:
      name: Archive
      nav_fold: true
      nav_main: false

# Search configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation settings
nav_sort: order
nav_start: 1

# Enable heading anchors
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable copy code button
enable_copy_code_button: true

# Footer content
footer_content: >-
  Copyright &copy; 2026 Cavarest.

# Footer last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Color scheme
color_scheme: light

# Logo
logo: assets/logo.svg

# Aux links for the upper right navigation
aux_links:
  "Elemental Dragon on GitHub":
    - "https://github.com/cavarest/papermc-plugin-dragon-egg"
  "Report Issue":
    - "https://github.com/cavarest/papermc-plugin-dragon-egg/issues"

# Aux links configuration
aux_links_new_tab: true

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Collection defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "user"
    values:
      layout: "default"
      nav_exclude: false
      parent: User Guide
  - scope:
      path: ""
      type: "admin"
    values:
      layout: "default"
      nav_exclude: false
      parent: Administration
  - scope:
      path: ""
      type: "dev"
    values:
      layout: "default"
      nav_exclude: false
      parent: Development
  - scope:
      path: ""
      type: "archive"
    values:
      layout: "default"
      nav_exclude: false
      parent: Archive

# Exclude build and config files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - .jekyll-cache/
  - implementation.md
  - integration-success.md
  - integration.md
  - pilaf-command-vocabulary.md
  - pilaf-report.md
  - pilaf-success.md
  - pilaf-yaml-actions-reference.md
  - test-results.md
  - testing-plan.md
  - use-case-testing.md
  - use-cases.md
  - development/
  - hud-implementation-complete.md
  - hud-progress-bar-implementation.md
  - hud-protocolsidebar-migration.md

# Set permalink structure
permalink: pretty

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
