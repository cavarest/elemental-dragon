name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      contents: read

    strategy:
      matrix:
        java-version: [21, 22]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: gradle clean compileJava

    - name: Run unit tests
      run: |
        echo "üß™ Running unit tests..."
        gradle test

    - name: Publish Test Report
      if: success() || failure()
      uses: scacap/action-surefire-report@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        report_paths: '**/build/test-results/test/TEST-*.xml'
        check_name: Test Report (Java ${{ matrix.java-version }})
        fail_on_test_failures: false
        fail_if_no_tests: true
        skip_publishing: false

    - name: Build plugin JAR using build.sh (debug build)
      run: |
        echo "üî® Building plugin using build.sh (debug build with git commit)..."
        ./build.sh

    - name: Verify debug build
      run: |
        echo "üîç Verifying debug build artifacts..."
        ls -la build/libs/elemental-dragon-*.jar
        echo "Checking JAR contents:"
        jar tf build/libs/elemental-dragon-*.jar | head -20 || echo "Could not list JAR contents"

    - name: Build production JAR (release build)
      run: |
        echo "üèóÔ∏è Building production JAR using build.sh --production..."
        ./build.sh --production
    - name: Verify production build
      run: |
        echo "üîç Verifying production build..."
        JAR_FILE=$(find build/libs -name "elemental-dragon-*.jar" | head -1)
        echo "Found production JAR: $JAR_FILE"
        jar tf "$JAR_FILE" | grep plugin.yml

    - name: Upload debug JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: ElementalDragon-Debug-Java${{ matrix.java-version }}
        path: build/libs/elemental-dragon-*.jar
        retention-days: 30

    - name: Upload production JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: ElementalDragon-Production-Java${{ matrix.java-version }}
        path: build/libs/elemental-dragon-*.jar
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-java-${{ matrix.java-version }}
        path: |
          build/reports/tests/test/
          build/test-results/test/
        if-no-files-found: ignore
        retention-days: 30

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.java-version == '21' && false  # Disabled: requires CODECOV_TOKEN and JaCoCo configuration
      with:
        files: ./build/reports/jacoco/test/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
