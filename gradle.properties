# Global Gradle properties for Dragon Egg Lightning project

# Project versions
project.version=1.2.0
pilaf.version=0.1.0

# Java configuration
java.version=21
java.encoding=UTF-8

# Paper configuration
paper.version=1.21.11-R0.1-SNAPSHOT

# Test configuration
test.memory=1g
test.parallelism=2

# Build configuration
build.target.dir=build
build.reports.dir=build/reports
build.docs.dir=build/docs

# Development configuration
dev.server.memory=2g
dev.server.port=25565
dev.server.rcon.port=25575
dev.server.rcon.password=dragon123

# PILAF configuration
pilaf.backend=rcon
pilaf.reports.dir=build/pilaf-reports
pilaf.verbose=false

# IDE configuration
idea.auto.reload=true
eclipse.auto.refresh=true

# JVM arguments for development
dev.jvm.args=-Xmx2G -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200

# JVM arguments for testing
test.jvm.args=-Xmx1G -Dnet.bytebuddy.experimental=true

# Documentation configuration
docs.source.dir=src/main/java
docs.output.dir=build/docs
docs.javadoc.enabled=true

# Release configuration
release.signing.enabled=false
release.publish.maven.central=false
